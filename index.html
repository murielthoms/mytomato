<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>compteurPomodoro</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
</head>

<body>

	<div class="blue ui buttons">
		<button class="massive ui button" id="pomodoro">Pomodoro</button>
		<button class="massive ui button" id="pauseCourte">Pause courte</button>
		<button class="massive ui button" id="pauseLongue">Pause longue</button>
	</div>

	<div class="time">
		<span id="minutes"></span>:
		<span id="secondes"></span>
	</div>

	<div class="functionsButtons">
		<button class="positive massive ui button" id="demarrer">Démarrer</button>
		<button class="negative massive ui button" id="stop">Stop</button>
		<button class="massive ui button" id="reinitialiser">Réinitialiser</button>
	</div>




	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<!-- <script type="text/javascript" src="node_modules/jquery/dist/jquery.js"></script> -->
	<script src="semantic/semantic.min.js"></script>
	<script src="app.js"></script>		
</body>
</html>
